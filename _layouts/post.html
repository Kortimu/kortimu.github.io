---
layout: default
---

<div class="blog-post">
  <div class="container">
    <img src="
    {% if page.cover %}
      {{ page.cover }}
    {% else %}
      /images/kortimu.png
    {% endif %}" alt="An image should be here. If it is not here, please contact Kortimu.">
    <h1>{{ page.title }}</h1>

    <p class="author-date">
      {{ page.date | date_to_string }}
    </p>

    {% for tag in page.tags %}

    <span class="cat">{{tag | join: " "}}</span>

    {% endfor %}

    <div class="content-body">
      {{ content }}
    </div>
  </div>
</div>
